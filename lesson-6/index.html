<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Макет карточки товара</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="product-img">
        <img src="images/tovar.png" alt="Наушники Beats">
      </div>
      <div class="product-info">
        <div class="product-text">
          <h1>Наушники Beats</h1>
          <p>Накладные наушники с микрофоном, поддержка iPhone, регулятор громкости, разъём mini jack 3.5 mm, длина провода 1.361 м, вес 205 г, складная конструкция</p>
        </div>
        <div class="product-price">
          <p>Цена</p>
        </div>
        <div class="product-prices">
          <p><span>1 999 р.</span></p>
        </div>
        <div class="product-button">
          <p><a href="#" class="button">Положить в корзину</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
